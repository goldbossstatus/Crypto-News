<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'mystyle.css' %}">

    <title>Crypto News</title>
  </head>
  <body>

<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
      <br>
      <br>
      <!-- Just an image -->
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">
    <img src="http://static1.squarespace.com/static/58f53b581e5b6cdde85ccde0/t/5aa45af60d92979ac951d4bf/1520720635239/CryptoCurrency_logo_Icon_preview.png?format=1000w" width="30" height="30" alt="">
  </a>
  <a class="navbar-brand" href="{% url 'home' %}">Crypto News</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="https:/www.cryptocompare.com">API Source</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'prices' %}">Look Up Prices</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" method="POST" action="{% url 'prices' %}">
          {% csrf_token %}
          <input class="form-control mr-sm-2" type="search" placeholder="Lookup" aria-label="Search" name="qoute">
          <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">GO!</button>
        </form>
      </div>
    </nav>
<br>
<div class="container">
    {% block content %}
    {% endblock %}
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
